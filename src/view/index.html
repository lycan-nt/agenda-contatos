<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Contatos</title>
    </head>

    <body>
        <div class="menu">
            <header class="topo">
                <div class="tile">
                    <h1>Agenda </h1>
                    <h2>Telefônica</h2>
                </div>
                
                <img src="./img/tivic.png">
            </header>
            
            <hr class="hr-topo">

            <nav class="nav-cadastro">
                <ul>
                    <li>
                        <input type="radio" name="tabs" class="rd_tabs" id="tb1" checked>
                        <label id="label-tab" for="tb1">Cadastro</label>
                        <div class="content">
                            <article>
                                <label>Nascimento</label> <br>
                                <input id="data" type="date" name="data-nascimento" required> <br><br>

                                <label>Name</label> <br>
                                <input type="text" name="name" required/> <br><br>

                                <label>Sobrenome</label> <br>
                                <input type="text" name="sobrenome" required> <br><br>

                                <label>Email</label> <br>
                                <input type="email" name="email" required>
                            </article>
                        </div>
                    </li>

                    <li>
                        <input type="radio" name="tabs" class="rd_tabs" id="tb2">
                        <label class="endereco" id="label-tab" for="tb2">Endereço</label>
                        <div class="content">
                            <article>
                                <label>Endereço</label> <br>
                                <input type="text" name="name" />
                            </article>
                        </div>
                    </li>

                    <li >
                        <input type="radio" name="tabs" class="rd_tabs" id="tb3">
                        <label id="label-tab" for="tb3">Telefônes</label>
                        <div class="content">
                            <article></article>
                        </div>
                    </li>

                    
                </ul>

                
            </nav>

            <div class="buttons">
                <button class="novo">Novo</button>
                <button class="salvar">Salvar</button>

            </div>
            <!-- <h1 style="position: absolute; bottom: 0;">HERE</h1> -->
        </div>
     
        
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
